stages:
  - validate

validate-job:
  stage: validate
  image: registry.gitlab.com/4s1/docker/node:14-alpine-dev
  rules:
    - if: '$CI_COMMIT_TAG != null'
  cache:
    key: '$CI_COMMIT_REF_SLUG'
    paths:
      - .pnpm-store
  before_script:
    - pnpm config set store-dir .pnpm-store
  script:
    - pnpm i
    - pnpm run lint
    - pnpm run build
    - pnpm run test
    - echo "//${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}"
